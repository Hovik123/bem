<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="social-newsletter">
    <div class="container">
        <header class="text-center">
            <h1 class="bottom top">Acompanhe as novidades</h1>
        </header>
        <div class="row">
            <div class="social col-xs-6 col-sm-2 col-md-2
            ">
                <div class="facebook block">
                    <div class="centered">
                        <a href="http://www.facebook.com" title="Facebook">
                            <span class="sr-only">facebook</span>
                            <span class="fa fa-facebook fa-4x"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="social col-xs-6 col-sm-2 col-md-2
        ">
                <div class="twitter block">
                    <div class="centered">
                        <a href="http://www.twitter.com" title="Twitter">
                            <span class="sr-only">twitter</span>
                            <span class="fa fa-twitter fa-4x"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="social col-xs-6 col-sm-2 col-md-2
    ">
                <div class="youtube block">
                    <div class="centered">
                        <a href="http://www.youtube.com" title="YouTube">
                            <span class="sr-only">youtube</span>
                            <span class="fa fa-youtube fa-4x"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="social col-xs-6 col-sm-2 col-md-2
">
                <div class="instagram block">
                    <div class="centered">
                        <a href="http://www.instagram.com" title="Instagram">
                            <span class="sr-only">instagram</span>
                            <span class="fa fa-instagram fa-4x"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="newsletter col-xs-12 col-sm-4 col-md-4">
                <form>
                    <div class="block">
                        <label class="centered">Assine nossa newsletter</label>
                    </div>
                    <input type="email" placeholder="Insira seu email" class="col-xs-12 col-sm-12 col-md-12">
                    <button type="submit" class="btn btn-danger col-xs-12 col-sm-12 col-md-12
    ">Cadastrar email <i class="fa fa-paper-plane fa-2x pull-right"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
